---
layout: default
title: chrawl Devlog
published: true
---


<div class="posts">
  {% for i in 0...4 %}
    <article class="post">
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ site.posts[i].title }}</a></h1>

      <div class="entry">
        {{ site.posts.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
