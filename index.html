<div class="images">
  {% for img in site.data.img %}
  <article class="image">
    {% if img.type=="image" %}
    	<img src="{{img.link}}" alt="{{img.title}}">
    {% else %}
   		<video autoplay="autoplay"><source src="{{img.link}}"></video>
    {% endif %}
    	<div class="imageOverlay"></div>
  </article>
  {% endfor %}
</div>
